<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <h1>Form</h1>
    <form id="myForm" onsubmit="handleSubmit(); return false;">
      <div>
        <input type="text" name="name" id="inputName" />
      </div>
      <div>
        <input type="text" name="avatar" id="inputAvatar" />
      </div>
      <div>
        <select
          name="city"
          id="selectCity"
          onchange="handleChangeCity()"
        >
          <option value="1">Ha Noi</option>
          <option value="2">Ho Chi Minh</option>
          <option value="3">Da Nang</option>
        </select>
      </div>
      <div>
        <select
          name="district"
          id="selectDistrict"
          onchange="handleChangeDistrict()"
        >
        </select>
      </div>
      <div>
        <select
          name="wards"
          id="selectWards"
        >
        </select>
      </div>
      

      <button>Submit</button>
    </form>
    <script src="./jquery/jquery.min.js"></script>
    <script src="./jquery/jquery.validate.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/form.js"></script>
    <script>
      // handleChangeSelectJq()
      // handleChangeSelectJs()
      function handleChangeSelectJq() {
        let value = $("#selectCity").val();
        let text = $("#selectCity :selected").text();
        console.log('JQ',value, text);
      }
      function handleChangeSelectJs() {
        let e = document.getElementById("selectCity");
        let value = e.value;
        let text = e.options[e.selectedIndex].text;
        console.log('JS',value, text);
      }
    </script>
  </body>
</html>
